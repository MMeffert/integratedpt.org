                Integrated Physical Therapy Response to COVID-19
                      </span></span>
                      <br><span class="cs_descr" style="font-size: .43em;"><span class="cs_wrapper">
                        Integrated Physical Therapy has been taking extra steps in keeping our patients and staff safe during the current COVID-19 pandemic.  We are using the most updated CDC guidelines to assure the protection and safety of our patients and our staff.  We are asking that if anyone has traveled internationally or on a cruise in the last 30 days, had contact with someone who is positive or under investigation to have COVID-19 or have demonstrated feeling ill, including but not limited to: cough, fever, shortness of breath, severe headache please contact your primary care provider and cancel physical therapy appointments until cleared by your physician.<br><br>
                        In addition to heightened screening of our patients, we have been following updated CDC cleaning guidelines with above and beyond disinfection of contacted surfaces between each and every patient along with frequent use of hand sanitation or hand washing of both therapist and patient throughout the visit.<br><br>
                        We have reduced our schedules within our facilities to have one therapist to one patient during this time and this further limits any waiting room overlap as well.  We will have masks available for added barriers between patients and the therapist to wear.
                      </span></span>
